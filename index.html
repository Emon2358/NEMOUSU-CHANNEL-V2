    <style>
        /* CSSは前回のバージョンから、削除ボタンのスタイルが追加された以外は大きな変更はありません */
        :root {
            --bg-color: #15202B; --surface-color: #192734; --primary-text-color: #FFFFFF;
            --secondary-text-color: #8899A6; --accent-color: #1D9BF0; --accent-hover-color: #1A8CD8;
            --border-color: #38444D; --font-family: "Helvetica Neue", Arial, sans-serif; --danger-color: #E0245E;
        }
        body { margin: 0; font-family: var(--font-family); background-color: var(--bg-color); color: var(--primary-text-color); overflow: hidden; }
        #auth-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-card { background-color: var(--surface-color); padding: 40px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); width: 90%; max-width: 400px; box-sizing: border-box; text-align: center; }
        .auth-card h1 { margin-top: 0; margin-bottom: 30px; font-size: 28px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--primary-text-color); border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        .toggle-form a { color: var(--accent-color); text-decoration: none; cursor: pointer; font-weight: bold; }
        #app-container { display: none; width: 100vw; height: 100vh; }
        .main-layout { display: flex; justify-content: center; height: 100%; }
        .content-column { width: 100%; max-width: 600px; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .app-header { display: flex; align-items: center; padding: 0 16px; height: 53px; border-bottom: 1px solid var(--border-color); backdrop-filter: blur(5px); background-color: rgba(21, 32, 43, 0.75); position: sticky; top: 0; z-index: 10; }
        .app-header h2 { font-size: 20px; margin: 0; flex-grow: 1; }
        .app-header .avatar { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; object-fit: cover; }
        .timeline-container { flex-grow: 1; overflow-y: auto; }
        .post-form-container { padding: 16px; border-bottom: 8px solid var(--border-color); }
        .post-form { display: flex; }
        .post-form .avatar { width: 48px; height: 48px; border-radius: 50%; margin-right: 12px; }
        .post-form-main { flex-grow: 1; }
        #post-input { width: 100%; background: none; border: none; color: var(--primary-text-color); font-size: 20px; resize: none; min-height: 60px; outline: none; padding: 12px 0; }
        #post-button { background-color: var(--accent-color); color: white; border: none; padding: 8px 16px; border-radius: 9999px; font-weight: bold; cursor: pointer; float: right; margin-top: 8px; }
        .post-item { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; cursor: pointer; position: relative; }
        .post-item:hover { background-color: rgba(255,255,255,0.03); }
        .post-item .avatar { width: 48px; height: 48px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
        .post-content .post-header { display: flex; align-items: center; }
        .post-header .username { font-weight: bold; }
        .post-header .timestamp { color: var(--secondary-text-color); margin-left: 8px; font-size: 14px; }
        .post-text { white-space: pre-wrap; word-wrap: break-word; margin: 4px 0; }
        .delete-btn {
            position: absolute; top: 8px; right: 8px; background: none; border: none; color: var(--secondary-text-color);
            cursor: pointer; font-size: 18px; padding: 5px; border-radius: 50%; display: none;
        }
        .post-item:hover .delete-btn { display: block; }
        .delete-btn:hover { background-color: rgba(224, 36, 94, 0.1); color: var(--danger-color); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--surface-color); padding: 30px; border-radius: 16px; width: 90%; max-width: 600px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .modal-header .close-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }

<body>

    <div id="loader-modal" class="modal"><div class="loader"></div></div>

    <script>
        // --- Firebase Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyC-vRKkPaG50imvk55tv91vj7GWNuXe004",
        authDomain: "nemousu-636eb.firebaseapp.com",
        databaseURL: "https://nemousu-636eb-default-rtdb.firebaseio.com",
        projectId: "nemousu-636eb",
        storageBucket: "nemousu-636eb.appspot.com",
        messagingSenderId: "891021279714",
        appId: "1:891021279714:web:c438fc1879e2311e8539bb",
        measurementId: "G-2076VXPFC4",
      };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // --- Anti-Trolling Configuration ---
        const POST_COOLDOWN_SECONDS = 15;
        const BANNED_WORDS = ["バカ", "アホ", "死ね", "殺す"]; // ここにNGワードを追加

        // --- Global State & Utils ---
        let currentUser = null;
        const byId = id => document.getElementById(id);
        const showLoader = () => byId('loader-modal').style.display = 'flex';
        const hideLoader = () => byId('loader-modal').style.display = 'none';
        const openModal = (id) => byId(id).style.display = 'flex';
        const closeModal = (id) => byId(id).style.display = 'none';

        // --- Initial HTML Setup ---
        function setupInitialHTML() {
            byId('auth-container').innerHTML = `<div class="auth-card"><div id="login-form"><h1>おかえりなさい</h1><input type="email" id="login-email" placeholder="メールアドレス" required><input type="password" id="login-password" placeholder="パスワード" required><button id="login-button">ログイン</button><p class="toggle-form">アカウントをお持ちでないですか？ <a id="show-signup">サインアップ</a></p></div><div id="signup-form" style="display: none;"><h1>ようこそ</h1><input type="text" id="signup-username" placeholder="表示名" required><input type="email" id="signup-email" placeholder="メールアドレス" required><input type="password" id="signup-password" placeholder="パスワード" required><button id="signup-button">アカウント作成</button><p class="toggle-form">既にアカウントをお持ちですか？ <a id="show-login">ログイン</a></p></div></div>`;
            byId('app-container').innerHTML = `<div class="main-layout"><div class="content-column"><header class="app-header"><h2>ホーム</h2><img id="user-avatar-header" class="avatar" alt="My Avatar"></header><div class="post-form-container"><div class="post-form"><img id="user-avatar-form" class="avatar" alt="My Avatar"><div class="post-form-main"><textarea id="post-input" placeholder="いまどうしてる？"></textarea><button id="post-button">ポストする</button></div></div></div><div class="timeline-container" id="timeline-container"></div></div></div>`;
            byId('post-detail-modal').innerHTML = `<div class="modal-content"><div class="modal-header"><h2>ポスト</h2><button class="close-btn" onclick="closeModal('post-detail-modal')">&times;</button></div><div class="modal-body" id="post-detail-body"></div></div>`;
        }
        setupInitialHTML();

        // --- Auth & App Setup ---
        auth.onAuthStateChanged(user => {
            const authContainer = byId('auth-container');
            const appContainer = byId('app-container');
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                setupAppForUser(user);
            } else {
                currentUser = null;
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        const setupAppForUser = async (user) => {
            // Check for admin status
            const adminSnapshot = await database.ref(`admins/${user.uid}`).once('value');
            currentUser.isAdmin = adminSnapshot.exists();

            database.ref(`users/${user.uid}`).on('value', snapshot => {
                const userData = snapshot.val();
                if (!userData) return;
                currentUser.displayName = userData.username;
                currentUser.photoURL = userData.photoURL;
                currentUser.lastPostTimestamp = userData.lastPostTimestamp || 0;
                byId('user-avatar-header').src = userData.photoURL || '';
                byId('user-avatar-form').src = userData.photoURL || '';
            });
            loadPosts();
        };
        
        // --- Event Listeners ---
        function setupGlobalEventListeners() {
            byId('show-signup').addEventListener('click', () => { byId('login-form').style.display = 'none'; byId('signup-form').style.display = 'block'; });
            byId('show-login').addEventListener('click', () => { byId('login-form').style.display = 'block'; byId('signup-form').style.display = 'none'; });
            byId('signup-button').addEventListener('click', handleSignup);
            byId('login-button').addEventListener('click', handleLogin);
            byId('user-avatar-header').addEventListener('click', showProfileModal);
            byId('post-button').addEventListener('click', handlePostSubmit);
        }
        setupGlobalEventListeners();

        // --- Core Functions (Auth, Profile) ---
        const handleSignup = () => { /* ... Unchanged ... */ };
        const handleLogin = () => { /* ... Unchanged ... */ };
        const showProfileModal = () => { /* ... Unchanged ... */ };
        const handleProfileSave = () => { /* ... Unchanged ... */ };
        
        // --- Post & Timeline Functions ---
        const handlePostSubmit = () => {
            // 1. Cooldown Check
            const now = Date.now();
            const timeSinceLastPost = (now - currentUser.lastPostTimestamp) / 1000;
            if (timeSinceLastPost < POST_COOLDOWN_SECONDS) {
                alert(`連投はできません。あと ${Math.ceil(POST_COOLDOWN_SECONDS - timeSinceLastPost)} 秒お待ちください。`);
                return;
            }
            
            let text = byId('post-input').value.trim();
            if (text === '') return;

            // 2. NG Word Filter
            BANNED_WORDS.forEach(word => {
                const regex = new RegExp(word, 'gi');
                text = text.replace(regex, '***');
            });

            const postData = {
                uid: currentUser.uid,
                username: currentUser.displayName,
                photoURL: currentUser.photoURL,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            const newPostRef = database.ref('posts').push();
            newPostRef.set(postData)
                .then(() => {
                    // Update user's last post timestamp
                    database.ref(`users/${currentUser.uid}/lastPostTimestamp`).set(firebase.database.ServerValue.TIMESTAMP);
                    byId('post-input').value = '';
                })
                .catch(err => alert("投稿に失敗しました: " + err.message));
        };

        const loadPosts = () => {
            const postsRef = database.ref('posts').orderByChild('timestamp').limitToLast(100);
            postsRef.on('value', snapshot => {
                const timeline = byId('timeline-container');
                timeline.innerHTML = '';
                const posts = [];
                snapshot.forEach(child => { posts.push({ id: child.key, ...child.val() }); });
                
                posts.reverse().forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'post-item';
                    let adminButtonHTML = '';
                    if (currentUser && currentUser.isAdmin) {
                        adminButtonHTML = `<button class="delete-btn" title="投稿を削除">&times;</button>`;
                    }
                    postEl.innerHTML = `
                        <img src="${post.photoURL}" class="avatar" alt="${post.username}'s avatar">
                        <div class="post-content">
                            <div class="post-header">
                                <span class="username">${post.username}</span>
                                <span class="timestamp">${formatTimestamp(post.timestamp)}</span>
                            </div>
                            <div class="post-text">${post.text.replace(/</g, "&lt;")}</div>
                        </div>
                        ${adminButtonHTML}`;
                    
                    postEl.addEventListener('click', (e) => {
                        if (e.target.classList.contains('delete-btn')) return; // Don't open detail if delete is clicked
                        showPostDetail(post.id);
                    });
                    
                    if (currentUser.isAdmin) {
                        const deleteBtn = postEl.querySelector('.delete-btn');
                        if (deleteBtn) {
                            deleteBtn.addEventListener('click', () => deletePost(post.id));
                        }
                    }

                    timeline.appendChild(postEl);
                });
            });
        };

        const deletePost = (postId) => {
            if (confirm('本当にこの投稿と関連する返信をすべて削除しますか？この操作は元に戻せません。')) {
                const updates = {};
                updates[`/posts/${postId}`] = null;
                updates[`/replies/${postId}`] = null;
                database.ref().update(updates)
                    .then(() => alert("投稿を削除しました。"))
                    .catch(err => alert("削除に失敗しました: " + err.message));
            }
        };

        // --- Reply & Detail Functions (Unchanged) ---
        const showPostDetail = (postId) => { /* ... */ };
        const loadReplies = (postId) => { /* ... */ };
        const handleReplySubmit = (postId) => { /* ... */ };
        const formatTimestamp = (ts) => { /* ... */ };

        // --- Unchanged Dummy Functions for brevity ---
        handleSignup = () => {const e=byId("signup-email").value,t=byId("signup-password").value,n=byId("signup-username").value;n?(showLoader(),auth.createUserWithEmailAndPassword(e,t).then(e=>database.ref("users/"+e.user.uid).set({username:n,email:e.user.email,photoURL:"data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzU1NSIvPjwvc3ZnPg=="})).catch(e=>alert(e.message)).finally(hideLoader)):alert("表示名を入力してください。")};
        handleLogin = () => {const e=byId("login-email").value,t=byId("login-password").value;e&&t?(showLoader(),auth.signInWithEmailAndPassword(e,t).catch(e=>alert("ログインに失敗しました: "+e.message)).finally(hideLoader)):alert("メールアドレスとパスワードを入力してください。")};
        showProfileModal = () => {const e=`<h2>プロフィール編集</h2><img id="profile-avatar-preview" src="${currentUser.photoURL}" style="width:100px;height:100px;border-radius:50%;cursor:pointer;object-fit:cover;display:block;margin:0 auto 15px;"><input type="file" id="avatar-upload-input" style="display:none;" accept="image/jpeg,image/png"><label>表示名</label><input type="text" id="profile-username-input" value="${currentUser.displayName}"><div class="modal-controls"><button id="save-profile-btn" class="save-btn">保存</button><button class="cancel-btn" onclick="closeModal('profile-modal')">キャンセル</button></div>`;byId("profile-modal").querySelector(".modal-content").innerHTML=e,openModal("profile-modal"),byId("profile-avatar-preview").onclick=()=>byId("avatar-upload-input").click(),byId("avatar-upload-input").onchange=e=>{e.target.files[0]&&(byId("profile-avatar-preview").src=URL.createObjectURL(e.target.files[0]))},byId("save-profile-btn").onclick=handleProfileSave};
        handleProfileSave = () => {const e=byId("profile-username-input").value,t=byId("avatar-upload-input").files[0];if(t){if(t.size>1048576)return void alert("ファイルサイズが大きすぎます。1MB以下の画像を選択してください。");showLoader();const n=new FileReader;n.readAsDataURL(t),n.onload=()=>{database.ref("users/"+currentUser.uid).update({username:e,photoURL:n.result}).then(()=>closeModal("profile-modal")).catch(e=>alert(e.message)).finally(hideLoader)},n.onerror=e=>{alert("ファイル読込失敗: "+e),hideLoader()}}else showLoader(),database.ref("users/"+currentUser.uid).update({username:e}).then(()=>closeModal("profile-modal")).catch(e=>alert(e.message)).finally(hideLoader)};
        showPostDetail = postId => {const e=byId("post-detail-body");e.innerHTML="読み込み中...",openModal("post-detail-modal"),database.ref(`posts/${postId}`).once("value",t=>{const n=t.val();e.innerHTML=`\n                    <div class="post-item" style="cursor:default;">\n                        <img src="${n.photoURL}" class="avatar">\n                        <div class="post-content">\n                            <div class="post-header"><span class="username">${n.username}</span></div>\n                            <div class="post-text" style="font-size: 1.2em;">${n.text.replace(/</g,"&lt;")}</div>\n                            <div class="timestamp">${new Date(n.timestamp).toLocaleString()}</div>\n                        </div>\n                    </div>\n                    <hr style="border-color: var(--border-color);">\n                    <div class="post-form-container">\n                        <textarea id="reply-input" placeholder="返信をポスト" style="background: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 8px; min-height: 40px;"></textarea>\n                        <button id="reply-button" style="background-color: var(--accent-color); color: white; border: none; padding: 6px 12px; border-radius: 9999px; font-weight: bold; cursor: pointer; float: right; margin-top: 8px;">返信する</button>\n                    </div>\n                    <div id="replies-container"></div>\n                `,byId("reply-button").addEventListener("click",()=>handleReplySubmit(postId)),loadReplies(postId)})};
        loadReplies = postId => {database.ref(`replies/${postId}`).orderByChild("timestamp").on("value",e=>{const t=byId("replies-container");t.innerHTML="",e.forEach(e=>{const n=e.val(),o=document.createElement("div");o.className="post-item",o.innerHTML=`\n                        <img src="${n.photoURL}" class="avatar">\n                        <div class="post-content">\n                            <div class="post-header"><span class="username">${n.username}</span></div>\n                            <div class="post-text">${n.text.replace(/</g,"&lt;")}</div>\n                        </div>\n                    `,t.appendChild(o)})})};
        handleReplySubmit = postId => {const e=byId("reply-input").value.trim();if(""!==e){const t={uid:currentUser.uid,username:currentUser.displayName,photoURL:currentUser.photoURL,text:e,timestamp:firebase.database.ServerValue.TIMESTAMP};database.ref(`replies/${postId}`).push(t).then(()=>{byId("reply-input").value=""})}};
        formatTimestamp = ts => {const e=new Date,t=new Date(ts),n=(e-t)/1e3;if(n<60)return`${Math.floor(n)}秒`;const o=n/60;if(o<60)return`${Math.floor(o)}分`;const a=o/60;if(a<24)return`${Math.floor(a)}時間`;const r=a/24;return`${Math.floor(r)}日`};

    </script>
