        }

    <script>
        // --- Firebase Configuration ---
      const firebaseConfig = {
        apiKey: "AIzaSyC-vRKkPaG50imvk55tv91vj7GWNuXe004",
        authDomain: "nemousu-636eb.firebaseapp.com",
        databaseURL: "https://nemousu-636eb-default-rtdb.firebaseio.com",
        projectId: "nemousu-636eb",
        storageBucket: "nemousu-636eb.appspot.com",
        messagingSenderId: "891021279714",
        appId: "1:891021279714:web:c438fc1879e2311e8539bb",
        measurementId: "G-2076VXPFC4",
      };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage(); // „ÉÅ„É£„ÉÉ„Éà„ÅÆ„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÁî®„Å´ÊÆã„Åó„Åæ„Åô

        // --- Global State & Utils (Â§âÊõ¥„Å™„Åó) ---
        let currentUser = null;
        let currentChatId = null;
        let messageListener = null;
        const byId = id => document.getElementById(id);
        const showLoader = () => byId('loader-modal').style.display = 'flex';
        const hideLoader = () => byId('loader-modal').style.display = 'none';
        const openModal = (id, content) => {
            const modal = byId(id);
            modal.querySelector('.modal-content').innerHTML = content;
            modal.style.display = 'flex';
        };
        const closeModal = (id) => byId(id).style.display = 'none';

        // --- Authentication & App Setup (Â§âÊõ¥„Å™„Åó) ---
        auth.onAuthStateChanged(user => {
            const authContainer = byId('auth-container');
            const appContainer = byId('app-container');
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                appContainer.style.display = 'flex';
                setupAppForUser(user);
            } else {
                currentUser = null;
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                if (messageListener && currentChatId) {
                   database.ref(`chats/${currentChatId}/messages`).off('child_added', messageListener);
                }
            }
        });
        const setupAppForUser = (user) => {
            database.ref(`users/${user.uid}`).on('value', snapshot => {
                const userData = snapshot.val();
                if (!userData) return;
                currentUser.displayName = userData.username;
                currentUser.photoURL = userData.photoURL;
                currentUser.backgroundURL = userData.backgroundURL;
                byId('user-avatar-sidebar').src = userData.photoURL || '';
                byId('user-name-sidebar').textContent = userData.username;
                byId('chat-view').style.backgroundImage = `url(${userData.backgroundURL || ''})`;
            });
            loadFriends();
            loadFriendRequests();
            setupEventListeners();
        };
        
        // --- Event Listeners (Â§âÊõ¥„Å™„Åó) ---
        let listenersInitialized = false;
        function setupEventListeners() {
            if (listenersInitialized) return;
            byId('show-signup').addEventListener('click', () => { byId('login-form').style.display = 'none'; byId('signup-form').style.display = 'block'; });
            byId('show-login').addEventListener('click', () => { byId('login-form').style.display = 'block'; byId('signup-form').style.display = 'none'; });
            byId('signup-button').addEventListener('click', handleSignup);
            byId('login-button').addEventListener('click', handleLogin);
            byId('logout-button').addEventListener('click', () => auth.signOut());
            byId('edit-profile-btn').addEventListener('click', showProfileModal);
            byId('add-friend-btn').addEventListener('click', showAddFriendModal);
            byId('change-bg-btn').addEventListener('click', showBackgroundModal);
            byId('menu-toggle').addEventListener('click', () => byId('sidebar').classList.toggle('open'));
            byId('chat-send-button').addEventListener('click', sendMessage);
            byId('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            byId('file-upload-button').addEventListener('click', () => byId('file-upload-input').click());
            byId('file-upload-input').addEventListener('change', handleFileUpload);
            byId('stamp-button').addEventListener('click', toggleStampPanel);
            listenersInitialized = true;
        }

        // --- Profile Modal & Save Logic ---
        function showProfileModal() {
            openModal('profile-modal', `
                <h2>„Éó„É≠„Éï„Ç£„Éº„É´Á∑®ÈõÜ</h2>
                <img id="profile-avatar-preview" src="${currentUser.photoURL}" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer; object-fit: cover; display: block; margin: 0 auto 15px;">
                <input type="file" id="avatar-upload-input" style="display: none;" accept="image/jpeg, image/png, image/gif">
                <label>Ë°®Á§∫Âêç</label>
                <input type="text" id="profile-username-input" value="${currentUser.displayName}">
                <div class="modal-controls">
                    <button id="save-profile-btn" class="save-btn">‰øùÂ≠ò</button>
                    <button class="cancel-btn" onclick="closeModal('profile-modal')">„Ç≠„É£„É≥„Çª„É´</button>
                </div>
            `);
            byId('profile-avatar-preview').addEventListener('click', () => byId('avatar-upload-input').click());
            byId('avatar-upload-input').addEventListener('change', e => {
                const file = e.target.files[0];
                if (file) byId('profile-avatar-preview').src = URL.createObjectURL(file);
            });
            byId('save-profile-btn').addEventListener('click', handleProfileSave);
        }

        // ==================================================================
        // ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ „Åì„Åì„ÅåCORS‰∏çË¶Å„ÅÆÊñ∞„Åó„ÅÑ„Ç¢„Ç§„Ç≥„É≥‰øùÂ≠òÂá¶ÁêÜ„Åß„Åô ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
        // ==================================================================
        function handleProfileSave() {
            const newUsername = byId('profile-username-input').value;
            const file = byId('avatar-upload-input').files[0];

            // ÂêçÂâç„Å†„ÅëÂ§âÊõ¥„Åô„ÇãÂ†¥Âêà
            if (!file) {
                showLoader();
                database.ref('users/' + currentUser.uid).update({ username: newUsername })
                    .then(() => {
                        alert('Ë°®Á§∫Âêç„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ');
                        closeModal('profile-modal');
                    })
                    .catch(err => alert('„Ç®„É©„Éº: ' + err.message))
                    .finally(hideLoader);
                return;
            }

            // --- „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„Çí„ÉÅ„Çß„ÉÉ„ÇØ (1MB = 1048576 bytes) ---
            if (file.size > 1048576) {
                alert('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„Åô„ÄÇ1MB‰ª•‰∏ã„ÅÆÁîªÂÉè„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            showLoader();

            // --- FileReader„Çí‰Ωø„Å£„Å¶ÁîªÂÉè„ÇíBase64„ÉÜ„Ç≠„Çπ„Éà„Å´Â§âÊèõ ---
            const reader = new FileReader();
            reader.readAsDataURL(file); // „Åì„Çå„ÅßË™≠„ÅøËæº„Åø„ÇíÈñãÂßã

            // Ë™≠„ÅøËæº„Åø„ÅåÂÆå‰∫Ü„Åó„Åü„ÇâÂÆüË°å„Åï„Çå„Çã
            reader.onload = () => {
                const base64Image = reader.result; // Â§âÊèõ„Åï„Çå„Åü„ÉÜ„Ç≠„Çπ„Éà„Éá„Éº„Çø
                const updates = {
                    username: newUsername,
                    photoURL: base64Image // „ÉÜ„Ç≠„Çπ„Éà„Éá„Éº„Çø„ÇíDB„Å´‰øùÂ≠ò
                };

                database.ref('users/' + currentUser.uid).update(updates)
                    .then(() => {
                        alert('„Éó„É≠„Éï„Ç£„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ');
                        closeModal('profile-modal');
                    })
                    .catch(err => alert('„Ç®„É©„Éº: ' + err.message))
                    .finally(hideLoader);
            };
            
            // Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà
            reader.onerror = (error) => {
                alert('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error);
                hideLoader();
            };
        }
        
        // --- „Åù„ÅÆ‰ªñ„ÅÆÊ©üËÉΩ (Friend, Background, Chat) „ÅØÂ§âÊõ¥„ÅÇ„Çä„Åæ„Åõ„Çì ---
        // handleSignup, handleLogin...
        // showAddFriendModal, handleFriendSearch...
        // showBackgroundModal, handleBackgroundSave...
        // startChat, displayMessage, handleFileUpload...

        // --- Ë≠¶ÂëäÔºö„ÉÅ„É£„ÉÉ„Éà„ÅÆ„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´„Å§„ÅÑ„Å¶ ---
        async function handleFileUpload(e) {
            // „Åì„ÅÆÈñ¢Êï∞„ÅØFirebase Storage„Çí‰ΩøÁî®„Åô„Çã„Åü„ÇÅ„ÄÅCORSË®≠ÂÆö„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ
            // „Ç¢„Ç§„Ç≥„É≥Â§âÊõ¥„Å®„ÅØÁï∞„Å™„Çä„ÄÅÂ§ß„Åç„Å™ÂãïÁîª„Éï„Ç°„Ç§„É´„Å™„Å©„ÇíBase64„ÅßDB„Å´‰øùÂ≠ò„Åô„Çã„ÅÆ„ÅØÁèæÂÆüÁöÑ„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ
            // „ÉÅ„É£„ÉÉ„Éà„Åß„ÅÆ„Éï„Ç°„Ç§„É´ÂÖ±ÊúâÊ©üËÉΩ„Çí‰Ωø„ÅÑ„Åü„ÅÑÂ†¥Âêà„ÅØ„ÄÅÊúÄÁµÇÁöÑ„Å´CORS„ÅÆË®≠ÂÆö„ÅåÂøÖË¶Å„Å´„Å™„Çä„Åæ„Åô„ÄÇ
            const file = e.target.files[0];
            if (!file || !currentChatId) return;
            
            alert("„ÉÅ„É£„ÉÉ„Éà„Å∏„ÅÆ„Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊ©üËÉΩ„ÅØ„ÄÅÁèæÂú®CORSË®≠ÂÆö„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ");
            // ‰ª•‰∏ã„ÄÅÂÖÉ„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜÔºàCORS„Ç®„É©„Éº„ÅåÂá∫„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„ÅôÔºâ
            showLoader();
            try {
                const fileType = file.type.split('/')[0];
                const filePath = `chat_files/${currentChatId}/${Date.now()}_${file.name}`;
                const snapshot = await storage.ref(filePath).put(file);
                const fileURL = await snapshot.ref.getDownloadURL();
                
                const messageData = createMessageData({
                    type: fileType === 'image' || fileType === 'video' ? fileType : 'file',
                    fileURL: fileURL,
                    text: file.name
                });
                database.ref(`chats/${currentChatId}/messages`).push(messageData);
            } catch(error) {
                alert('„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ§±Êïó: CORS„Éù„É™„Ç∑„Éº„Å´„Çà„Çä„Éñ„É≠„ÉÉ„ÇØ„Åï„Çå„ÅüÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ\n' + error.message);
            } finally {
                hideLoader();
                byId('file-upload-input').value = ''; // ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà
            }
        }
        
        // --- ‰ª•‰∏ã„ÄÅÂ§âÊõ¥„ÅÆ„Å™„ÅÑÈñ¢Êï∞Áæ§Ôºà„ÉÄ„Éü„ÉºÂÆüË£Ö„Åß„Ç≥„Éº„Éâ„ÇíÁü≠Á∏ÆÔºâ---
        const handleSignup = () => {const e=byId("signup-email").value,t=byId("signup-password").value,n=byId("signup-username").value;n?(showLoader(),auth.createUserWithEmailAndPassword(e,t).then(e=>database.ref("users/"+e.user.uid).set({username:n,email:e.user.email,photoURL:"https://firebasestorage.googleapis.com/v0/b/nemousu-636eb.appspot.com/o/default_avatar.png?alt=media&token=e110756e-82b5-4166-9323-e578a1f879e9"})).catch(e=>alert(e.message)).finally(hideLoader)):alert("Ë°®Á§∫Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ")};
        const handleLogin = () => {const e=byId("login-email").value,t=byId("login-password").value;showLoader(),auth.signInWithEmailAndPassword(e,t).catch(e=>alert(e.message)).finally(hideLoader)};
        const showAddFriendModal=()=>{openModal("add-friend-modal",`<h2>„Éï„É¨„É≥„Éâ„ÇíËøΩÂä†</h2><input type="text" id="search-user-input" placeholder="Ë°®Á§∫Âêç„ÅßÊ§úÁ¥¢"><button id="search-user-btn" class="save-btn" style="width:100%">Ê§úÁ¥¢</button><div id="search-results" style="margin-top: 15px;"></div><div class="modal-controls"><button class="cancel-btn" onclick="closeModal('add-friend-modal')">Èñâ„Åò„Çã</button></div>`),byId("search-user-btn").addEventListener("click",handleFriendSearch)};
        const handleFriendSearch=()=>{const e=byId("search-user-input").value.trim();""!==e&&database.ref("users").orderByChild("username").equalTo(e).once("value",e=>{const t=byId("search-results");e.exists()?e.forEach(e=>{const n=e.key,o=e.val();n===currentUser.uid?t.innerHTML="<p>Ëá™ÂàÜËá™Ë∫´„ÅØËøΩÂä†„Åß„Åç„Åæ„Åõ„Çì„ÄÇ</p>":t.innerHTML=`\n                        <div style="display: flex; align-items: center; justify-content: space-between;">\n                            <span>${o.username}</span>\n                            <button class="save-btn" onclick="sendFriendRequest('${n}')">Áî≥Ë´ã</button>\n                        </div>`}):t.innerHTML="<p>„É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ</p>"})};
        const sendFriendRequest=e=>{const t={};t[`/friendRequests/${e}/${currentUser.uid}`]={fromName:currentUser.displayName,fromAvatar:currentUser.photoURL},database.ref().update(t).then(()=>{alert("„Éï„É¨„É≥„ÉâÁî≥Ë´ã„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ"),byId("search-results").innerHTML=""})};
        const loadFriendRequests=()=>{database.ref(`friendRequests/${currentUser.uid}`).on("value",e=>{const t=byId("friend-requests-list");if(t.innerHTML="",!e.exists())return;e.forEach(e=>{const n=e.key,o=e.val();t.innerHTML+=`\n                          <div class="request-item">\n                            <div class="request-item-info">${o.fromName}</div>\n                            <div class="request-item-actions">\n                              <button onclick="acceptFriendRequest('${n}')">‚úîÔ∏è</button>\n                              <button onclick="rejectFriendRequest('${n}')">‚ùå</button>\n                            </div>\n                          </div>`})})};
        const acceptFriendRequest=e=>{const t={};t[`/friends/${currentUser.uid}/${e}`]=!0,t[`/friends/${e}/${currentUser.uid}`]=!0,t[`/friendRequests/${currentUser.uid}/${e}`]=null,database.ref().update(t)};
        const rejectFriendRequest=e=>{database.ref(`friendRequests/${currentUser.uid}/${e}`).remove()};
        const loadFriends=()=>{database.ref(`friends/${currentUser.uid}`).on("value",e=>{const t=byId("friend-list-container");if(t.innerHTML="",!e.exists())return;e.forEach(e=>{const n=e.key;database.ref(`users/${n}`).once("value",e=>{const o=e.val(),a=document.createElement("div");a.className="friend-item",a.dataset.uid=n,a.innerHTML=`<img src="${o.photoURL}" alt="Avatar" class="avatar"><span>${o.username}</span>`,a.onclick=()=>startChat(n,o.username),t.appendChild(a)})})})};
        const showBackgroundModal=()=>{openModal("background-modal",`<h2>ËÉåÊôØ„ÇíÂ§âÊõ¥</h2><p>Êñ∞„Åó„ÅÑËÉåÊôØÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</p><input type="file" id="bg-upload-input" accept="image/*"><div class="modal-controls"><button id="save-bg-btn" class="save-btn">‰øùÂ≠ò</button><button class="cancel-btn" onclick="closeModal('background-modal')">„Ç≠„É£„É≥„Çª„É´</button></div>`),byId("save-bg-btn").onclick=handleBackgroundSave};
        const handleBackgroundSave=async()=>{const e=byId("bg-upload-input").files[0];if(e){showLoader();try{const t=await storage.ref(`backgrounds/${currentUser.uid}/${e.name}`).put(e),n=await t.ref.getDownloadURL();await database.ref(`users/${currentUser.uid}`).update({backgroundURL:n}),alert("ËÉåÊôØ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ"),closeModal("background-modal")}catch(e){alert("ËÉåÊôØ„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó: "+e.message)}finally{hideLoader()}}};
        const startChat=(e,t)=>{byId("sidebar").classList.remove("open"),byId("chat-placeholder").style.display="none",byId("chat-area").style.display="flex",byId("chat-header-name").textContent=t,messageListener&&currentChatId&&database.ref(`chats/${currentChatId}/messages`).off("child_added",messageListener),currentChatId=currentUser.uid<e?`${currentUser.uid}_${e}`:`${e}_${currentUser.uid}`,document.querySelectorAll(".friend-item").forEach(e=>e.classList.remove("active")),document.querySelector(`.friend-item[data-uid="${e}"]`).classList.add("active"),loadChatMessages()};
        const loadChatMessages=()=>{const e=byId("chat-messages");e.innerHTML="";const t=database.ref(`chats/${currentChatId}/messages`).orderByChild("timestamp").limitToLast(100);messageListener=t.on("child_added",e=>{displayMessage(e.val())})};
        const displayMessage=e=>{const t=byId("chat-messages"),n=document.createElement("div");n.className="message-wrapper"+(e.senderId===currentUser.uid?" own":"");let o="";"text"===e.type?o=e.text.replace(/(https?:\/\/[^\s]+)/g,'<a href="$&" target="_blank">$&</a>'):"image"===e.type?o=`<img src="${e.fileURL}" class="embedded" alt="image">`:"video"===e.type?o=`<video src="${e.fileURL}" class="embedded" controls></video>`:"stamp"===e.type&&(o=`<img src="${e.stampURL}" class="stamp" alt="stamp">`),n.innerHTML=`\n                <div class="message-bubble">\n                    ${e.senderId!==currentUser.uid?`<img src="${e.senderAvatar}" alt="Avatar" class="avatar">`:""}\n                    <div class="message-content">\n                        ${e.senderId!==currentUser.uid?`<div class="username">${e.senderName}</div>`:""}\n                        <div>${o}</div>\n                        <div class="timestamp">${new Date(e.timestamp).toLocaleTimeString([],{hour:"2-digit",minute:"2-digit"})}</div>\n                    </div>\n                </div>\n            `,t.insertBefore(n,t.firstChild)};
        const createMessageData=e=>({senderId:currentUser.uid,senderName:currentUser.displayName,senderAvatar:currentUser.photoURL,timestamp:firebase.database.ServerValue.TIMESTAMP,...e});
        const sendMessage=()=>{const e=byId("chat-input"),t=e.value.trim();if(""!==t&&currentChatId){const n=createMessageData({type:"text",text:t});database.ref(`chats/${currentChatId}/messages`).push(n),e.value=""}};
        const toggleStampPanel=()=>{const e=byId("stamp-panel");"grid"===e.style.display?(e.style.display="none"):(e.innerHTML=stamps.map(e=>`<img src="${e}" data-url="${e}">`).join(""),e.querySelectorAll("img").forEach(e=>e.addEventListener("click",sendStamp)),e.style.display="grid")};
        const sendStamp=e=>{const t=e.target.dataset.url;if(t&&currentChatId){const n=createMessageData({type:"stamp",stampURL:t});database.ref(`chats/${currentChatId}/messages`).push(n),toggleStampPanel()}};
        const stamps = ['https://firebasestorage.googleapis.com/v0/b/nemousu-636eb.appspot.com/o/stamps%2Fstamp01.png?alt=media&token=e9e62b08-62d2-4b71-9b16-563d763ed7ac','https://firebasestorage.googleapis.com/v0/b/nemousu-636eb.appspot.com/o/stamps%2Fstamp02.png?alt=media&token=42d10667-d864-4e78-9a49-2e11e3b56417'];
